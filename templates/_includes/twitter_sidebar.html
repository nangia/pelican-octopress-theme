{% if TWITTER_USER %}
<section>
  {% if TWITTER_LATEST_TWEETS %}
  <h1>Latest Tweets</h1>

<a class="twitter-timeline" href="https://twitter.com/SNChd" data-widget-id="378910499993182208" background-color="transparent" data-chrome="noheader transparent noborders">Tweets by @{{TWITTER_USER}}</a>
<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>


  <script src="{{ ROOT_URL }}/theme/js/twitter.js" type="text/javascript"> </script>
  {% endif %}
  {% if TWITTER_FOLLOW_BUTTON %}
    <a href="http://twitter.com/{{ TWITTER_USER }}" class="twitter-follow-button" data-show-count="{{ TWITTER_SHOW_FOLLOWER_COUNT|default('true') }}">Follow @{{ TWITTER_USER }}</a>
  {% else %}
    <p>Follow <a href="http://twitter.com/{{ TWITTER_USER }}">@{{ TWITTER_USER }}</a></p>
  {% endif %}
</section>
{% endif %}
